<!DOCTYPE html>
<!-- test commit -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">Instagram</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- NAVBAR END-->

    <div class="wrapper">
      <div class="container">
        <!-- INPUT START-modal1 -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  INSTAGRAM post:
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  placeholder="city-country"
                  type="text"
                  id="region"
                  class="form-control mt-2"
                />
                <input
                  placeholder="image_url"
                  type="url"
                  id="image_url"
                  class="form-control mt-2"
                />
                <input
                  placeholder="count-likes"
                  type="number"
                  id="likes"
                  class="form-control mt-2"
                />
                <input
                  placeholder="count-comments"
                  type="number"
                  id="comments"
                  class="form-control mt-2"
                />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn_send" data-bs-dismiss="modal">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- INPUT END  modal-->
        <!-- PROFILE start -->
        <div class="profile">
            <img
              class="imgProf"
              src="https://i.pinimg.com/236x/13/c6/09/13c609efc368217dd86f885116271c94.jpg"
              alt="error"
            />
            <div class="info">
            <h2 class="nickName">instagram_crud</h2>
            <div class="twit_count">
            </div>
            <h6 class="textInfo">Bishkek,Kyrgyzstan</p>
              <h4>Aygerim & Cholpon</h4>
              <p>Frontent Developer</p>
              <p>JS-30</p>
  
          </div>
            <div class="control_btn">
              <button class="follow">Follow</button>
              <button class="messange">Messange</button>
              <button
                class="add_post"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                +
              </button>
            </div>
          </div>
          <!-- PROFILE end -->
        </div>
         <!-- content start -->
      <div class="container">
        <div class="post_list"></div>
      </div>
      <!-- content end -->
    </div>
    <!-- Modal for EDIT start  -->
    <div
      class="modal fade"
      id="exampleModalforEdit"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabelEdit">
              INSTAGRAM post edit:
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              placeholder="city-country"
              type="text"
              id="regionEdit"
              class="form-control mt-2"
            />
            <input
              placeholder="image_url"
              type="url"
              id="image_url_edit"
              class="form-control mt-2"
            />
            <input
              placeholder="count-likes"
              type="number"
              id="likesEdit"
              class="form-control mt-2"
            />
            <input
              placeholder="count-comments"
              type="number"
              id="comments_edit"
              class="form-control mt-2"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btnEdit" data-bs-dismiss="modal">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL FOR EDIT END  -->
    <!-- PAGINATION -->
    <nav aria-label="Page navigation example">
        <ul class="pagination d-flex justify-content-center">
          <li class="page-item prev">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <div class="pagination-list d-flex"></div>
          <li class="page-item next">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- PAGINATION -->

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
